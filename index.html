<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="a307e1c403338846f8a4.svg" alt="Место" class="header__logo"/></header><main><section class="profile"><div class="profile__info"><img src="#" alt="Жак-Ив Кусто" class="profile__avatar"/> <img src="a086f758840ae814ecde.svg" alt="редактировать аватар" class="profile__edit-avatar"/><div class="profile__text"><div><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__hobby">Исследователь океана</p></div><button type="button" class="profile__edit" aria-label="Редактировать"></button></div></div><button type="button" class="profile__add-button" aria-label="Добавить">+</button></section><section class="elements" id="elements"></section></main><footer class="footer"><span class="footer__copyright">&COPY; 2020 Mesto Russia</span></footer><div class="popup popup-profile"><div class="popup__container popup__container_profile"><button type="button" id="popup-profile-close" class="popup__button-close" aria-label="Закрыть Окно"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" id="edit-profile" name="edit-profile" novalidate><input name="name" id="name" class="popup__input popup__input_name" placeholder="Введите имя" minlength="2" maxlength="40" required/> <span id="name-error" class="popup__span"></span> <input name="about" id="hobby" class="popup__input popup__input_hobby" placeholder="Ваше хобби" minlength="2" maxlength="200" required/> <span id="hobby-error" class="popup__span"></span> <button type="submit" id="popup-profile-save" class="popup__button-save">Сохранить</button></form></div></div><div class="popup popup-item"><div class="popup__container popup__container_item"><button type="button" id="popup-item-close" class="popup__button-close" aria-label="Закрыть Окно"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" id="add-item" name="add-item" novalidate><input name="name" id="place" class="popup__input popup__input_link" placeholder="Название" minlength="1" maxlength="30" required/> <span id="place-error" class="popup__span"></span> <input name="link" type="url" id="link" class="popup__input" placeholder="Ссылка на картинку" required/> <span id="link-error" class="popup__span"></span> <button type="submit" id="popup-item-save" class="popup__button-save popup__button-save_inactive" disabled="disabled">Создать</button></form></div></div><div class="popup popup_confirm"><div class="popup__container popup__container_confirm"><form class="popup__form popup__form_confirm" name="confirm" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="button" id="popup-confirm-close" class="popup__button-close" aria-label="Закрыть Окно"></button> <button type="submit" id="popup__confirmbtn" class="popup__button-save popup__button-save_confirm" aria-label="Да">Да</button></form></div></div><div class="popup popup_avatar"><div class="popup__container popup__container_avatar"><form class="popup__form popup__form_avatar" name="avatar" id="form-avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input name="avatar" type="url" id="avatar" class="popup__input popup__input_avatar" placeholder="Ссылка на картинку" required/> <span id="avatar-error" class="popup__span"></span> <button type="button" id="popup-avatar-close" class="popup__button-close" aria-label="Закрыть Окно"></button> <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup-image"><div class="popup-image__container"><img src="#" class="popup-image__element" alt="#"/><h2 class="popup-image__text"></h2><button type="button" id="popup-image-close" class="popup__button-close" aria-label="Закрыть Окно"></button></div></div></div><template id="templateElement" class="templateElement"><article class="element"><div><button type="button" class="element__trash"><img src="a274c87c0f6b553b47ad.svg" alt="trash"/></button> <img class="element__foto" src="#" alt="#"/></div><div class="element__position"><h2 class="element__text"></h2><div class="element__like-content"><button class="element__like" type="button" id="like"></button><p class="element__like-count"></p></div></div></article></template><script src="main.js"></script></body></html>

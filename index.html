<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/image.jpg"
              alt="Жак-Ив Кусто"
              class="profile__avatar"
            />
            <div class="profile__text">
              <div>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__hobby">Исследователь океана</p>
              </div>
              <button
                type="button"
                class="profile__edit"
                aria-label="Редактировать"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Добавить"
          >
            +
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <span class="footer__copyright">&COPY; 2020 Mesto Russia</span>
      </footer>
      <div class="popup popup-profile">
        <div class="popup__container">
          <button
            type="button"
            id="popup-profile-close"
            class="popup__button-close"
            aria-label="Закрыть Окно"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form"
            id="#edit-profile"
            name="edit-profile"
            novalidate
          >
            <input
              name="name"
              type="text"
              id="name"
              class="popup__input popup__input_name"
              placeholder="Введите имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="name-error" class="popup__input-error"></span>
            <input
              name="hobby"
              type="text"
              id="hobby"
              class="popup__input popup__input_hobby"
              placeholder="Ваше хобби"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="hobby-error" class="popup__input-error"></span>
            <button
              type="submit"
              id="popup-profile-save"
              class="popup__button-save"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup-item">
        <div class="popup__container">
          <button
            type="button"
            id="popup-item-close"
            class="popup__button-close"
            aria-label="Закрыть Окно"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" id="add-item" name="add-item" novalidate>
            <input
              name="place"
              type="text"
              id="place"
              class="popup__input popup__input_place"
              placeholder="Название"
              minlength="1"
              maxlength="30"
              required
            />
            <span id="place-error" class="popup__input-error"></span>
            <input
              name="link"
              type="url"
              id="link"
              class="popup__input popup__input_link"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="link-error" class="popup__input-error"></span>
            <button
              type="submit"
              id="popup-item-save"
              class="popup__button-save"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup-image__container">
          <img src="#" class="popup-image__element" alt="#" />
          <h2 class="popup-image__text"></h2>
          <button
            type="button"
            id="popup-image-close"
            class="popup__button-close"
            aria-label="Закрыть Окно"
          ></button>
        </div>
      </div>
    </div>
    <template id="templateElement" class="templateElement">
      <article class="element">
        <div>
          <button type="button" class="element__trash">
            <img src="./images/trash.svg" alt="trash" />
          </button>
          <img class="element__foto" alt="" />
        </div>
        <div class="element__position">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button" id="like"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/intialCards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>

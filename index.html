<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info ">
          <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__hobby">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit" aria-label="Редактировать"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить">+</button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/moscow.jpg" alt="Москва" class="element__foto" >
          <div class="element__position">
            <h2 class="element__text">Москва</h2>
            <button type="button" class="element__like"><img src="./images/like.svg" alt="like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/rostov.jpg" alt="Ростов" class="element__foto" >
          <div class="element__position">
            <h2 class="element__text">Ростов</h2>
            <button type="button" class="element__like"><img src="./images/like.svg" alt="like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/sochi.jpg" alt="Сочи" class="element__foto" >
          <div class="element__position">
            <h2 class="element__text">Сочи</h2>
            <button type="button" class="element__like"><img src="./images/like.svg" alt="like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/vladimir.jpg" alt="Владимир" class="element__foto" >
          <div class="element__position">
            <h2 class="element__text">Владимир</h2>
            <button type="button" class="element__like"><img src="./images/like.svg" alt="like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/nizhniy.jpg" alt="Нижний-Новгород" class="element__foto" >
          <div class="element__position">
            <h2 class="element__text">Нижний-Новгород</h2>
            <button type="button" class="element__like"><img src="./images/like.svg" alt="like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kostroma.jpg" alt="Кострома" class="element__foto" >
          <div class="element__position">
            <h2 class="element__text">Кострома</h2>
            <button type="button" class="element__like"><img src="./images/like.svg" alt="like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&COPY; 2020 Mesto Russia</span>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть Окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input name="name" type="text" id="name" class="popup__input popup__input_name"  placeholder="Введите имя" required>
          <input name="hobby" type="text" id="hobby" class="popup__input popup__input_hobby" placeholder="Ваше хобби" required>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
